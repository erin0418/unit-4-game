<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Random Number Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img class="title" src="assets/images/Mario Coin Collector.jpg">
        </header>
        <div class=directions>
            <h2>Click the items to collect coins. To win, collect the exact amount of coins shown below.</h2>
            <div class="score" id="wins">Wins: </div>
            <div class="score" id="loses">Loses: </div>
        </div>
        <div class="gameContainer">
            <div class="row itemContainer">
                <div class="col-md-3 item" id="bag"> <img src="assets/images/bag.png"> </div>
                <div class="col-md-3 item" id="coin"><img src="assets/images/coin.jpg"></div>
                <div class="col-md-3 item" id="treasure"><img src="assets/images/treasure.jpg"></div>
                <div class="col-md-3 item" id="mushroom"><img src="assets/images/mushroom.jpg"></div>
            </div>
            <div class="row">
                <div class="col-md-2 randomNumber"> 
                </div>
                <div class="col-md-2 yourNumber">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6 mario"><img src="assets/images/mario.png"></div>
            </div>
        </div>
    </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
